name: CI Checks

on:
  workflow_call:
    inputs:
      base:
        description: 'Base commit for affected commands'
        required: true
        type: string

# YAML anchor for common checkout steps
x-checkout-steps: &checkout-steps
  - name: Checkout code
    uses: actions/checkout@v4
    with:
      fetch-depth: 0
  - name: Fetch all branches and tags
    run: |
      git fetch origin "+refs/heads/*:refs/remotes/origin/*"
      git fetch origin "+refs/tags/*:refs/tags/*"

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      <<: *checkout-steps

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npx nx format:check --base ${{ inputs.base }}

  lint:
    runs-on: ubuntu-latest
    steps:
      <<: *checkout-steps

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx nx affected --target lint --base ${{ inputs.base }}

  typecheck:
    runs-on: ubuntu-latest
    steps:
      <<: *checkout-steps

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx nx affected --target=typecheck --base ${{ inputs.base }}

  build:
    runs-on: ubuntu-latest
    steps:
      <<: *checkout-steps

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx nx affected --target=build --base ${{ inputs.base }}
