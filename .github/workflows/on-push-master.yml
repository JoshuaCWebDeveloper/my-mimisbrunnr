name: Master Release

on:
  push:
    branches: [master]

jobs:
  get-base:
    runs-on: ubuntu-latest
    outputs:
      base: ${{ steps.get-tag.outputs.tag }}
    steps:
      - name: Checkout with full history
        uses: ./.github/actions/checkout-full
      - name: Get latest tag
        id: get-tag
        run: echo "tag=$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)" >> $GITHUB_OUTPUT

  ci:
    needs: get-base
    uses: ./.github/workflows/ci-checks.yml
    with:
      base: ${{ needs.get-base.outputs.base }}

  release:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production extension
        run: npx nx run mimisbrunnr-ext:build

      - name: Create Chrome extension zip
        run: npx nx run mimisbrunnr-ext:zip

      - name: Build Firefox extension
        run: npx nx run mimisbrunnr-ext:build:firefox

      - name: Create Firefox extension zip
        run: npx nx run mimisbrunnr-ext:zip:firefox

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./packages/mimisbrunnr-ext/package.json').version")" >> $GITHUB_OUTPUT

      - name: Create release tag
        id: create-tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag "v${{ steps.package-version.outputs.version }}"
          git push origin "v${{ steps.package-version.outputs.version }}"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 'v${{ steps.package-version.outputs.version }}'
          release_name: 'Release v${{ steps.package-version.outputs.version }}'
          draft: false
          prerelease: false

      - name: Upload Chrome extension
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./packages/mimisbrunnr-ext/.output/chrome-mv3-prod.zip
          asset_name: mimisbrunnr-ext-chrome-v${{ steps.package-version.outputs.version }}.zip
          asset_content_type: application/zip

      - name: Upload Firefox extension
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./packages/mimisbrunnr-ext/.output/firefox-mv2-prod.zip
          asset_name: mimisbrunnr-ext-firefox-v${{ steps.package-version.outputs.version }}.zip
          asset_content_type: application/zip
